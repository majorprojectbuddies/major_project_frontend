  	<h2>Sign In</h2>

    <button type="submit" (click)="doPostLogin()">Login</button>

	
	<h2>Sign Up</h2>

    <label for="loginid"><b>Username   </b></label>
    <input type="text" placeholder="Enter Username" name="loginid" required>
    <br>
    <br>
    <label for="password"><b>Password   </b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
    <br>
    <br>
    <button type="submit" onclick="postSignup">Sign Up</button>

    <script>
    	function postSignup() {
		  $.post("http://localhost:8080/com_sss_majorproject_war/Signup",
		    {
		        name: "qqqq",
		        city: "qqqq"
		    },
		    function(data, status){
		        alert("Data: " + data + "\nStatus: " + status);
		    });
		}
    </script>
